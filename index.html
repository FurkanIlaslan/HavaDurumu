<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>

    <!-- ! Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ! External CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <h3 class="text-secondary fw-bold text-center pt-5">5 Günlük Hava Durumu</h3>
        <div class="container text-center pb-2 d-flex align-items-center w-50 gap-2">
            <input id="searchInput" type="text" class="form-control shadow-none" placeholder="Şehir giriniz...">
            <button class="btn btn-outline-secondary" type="submit" id="searchBtn">Ara</button>
        </div>
    </form>

    <!-- ! Hava durumu verilerinin geleceği card yapılarının tasarımı -->
    <div id="content" class="container text-center fw-bold fs-3 shadow-lg rounded-5">
        <div class="row d-flex justify-content-center">

        </div>
    </div>


    <!-- ! Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! Vantajs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <!-- ! Vantajs-2 -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
        VANTA.CLOUDS({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          skyColor: 0xd76888,
          cloudColor: 0xaddede
        })
        </script>

    <!-- ! External JS -->
    <script src="script.js"></script>
</body>
</html>
